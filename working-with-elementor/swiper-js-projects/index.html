<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper JS</title>

  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/> -->
  <link rel="stylesheet" href="https://absolutetinyhouses.co.nz/wp-content/plugins/elementor/assets/lib/swiper/css/swiper.min.css"/>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-size: 16px;
  line-height: 24px;
}


.swiper_slider {
  padding: 15px;
}

.wrap {
    width: 100%;
    max-width: 767px;
    height: auto;
    margin: 35px auto 0;
    background: #eee;
    border-radius: 10px;
    border: 1px solid #ddd;
    padding: 15px;
}

.swiper.swiper-initialized {
    padding: 30px 80px;
    touch-action: pan-y;
    margin-left: auto;
    margin-right: auto;
    position: relative;
    overflow: hidden;
    overflow: clip;
    z-index: 1;
    display: block;
}

.swiper-slide {
    background: #aaa;
    padding: 100px 20px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.swiper-button-prev:after, .swiper-button-next:after {
    font-size: 20px;
    color: #fff;
    font-weight: bold;
}

.swiper-button-next, .swiper-button-prev {
    height: 22px;
}

.swiper-pagination {
    width: 100%;
    left: 0;
}

.swiper-pagination .swiper-pagination-bullet {
    margin: 0px 4px;
    width: 8px;
    height: 8px;
}

.swiper .swiper-notification{
  display: none;
}
</style>

</head>
<body>
  
<section class="swiper_slider">
  <div class="wrap">
    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <h2>Slide 1</h2>
        </div>
        <div class="swiper-slide">
          <h2>Slide 2</h2>
        </div>
        <div class="swiper-slide">
          <h2>Slide 3</h2>
        </div>
        <div class="swiper-slide">
          <h2>Slide 4</h2>
        </div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>
  
      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
  
      <!-- If we need scrollbar -->
      <!-- <div class="swiper-scrollbar"></div> -->
    </div>
  </div>
</section>


<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script>
  jQuery(document).ready(function () {
    const swiper = new Swiper('.swiper', {
      loop: true,
      speed: 500,
      spaceBetween: 10,
      slidesPerView: 1,
      grabCursor: true,
      centeredSlides : true,
      roundLengths: true,

      // If we need pagination
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },

      // Navigation arrows
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },

      // And if we need scrollbar
      scrollbar: false, //{el: '.swiper-scrollbar',},
    });

    // swiper.allowTouchMove = true;

    console.log(swiper);
    
    console.log('Ready');
  });
</script>

</body>
</html>
